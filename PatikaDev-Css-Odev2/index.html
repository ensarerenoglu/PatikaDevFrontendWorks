<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
       <div class="center"></div>
    </header>
    <hr>
    <div class="search-area">
        <h3>Search the web using Google</h3>
        <input class="txtSearch" type="text" id="search" value size="60">
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <div class="link-area">
        <div class="left-div">
            <span>Special Searches</span>
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Searches</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
            <br>
        </div>
        <div class="center-div">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
        </div>
        <div class="div-right">
            <span>
                Get Google!
            </span>
            <br>
            <span>updates monthly!</span>
            <br>
            <input type="text" name="emailadress" value="your e-mail">
            <br>
            <input type="submit" name="submitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">Archive</a>
        </div>
    </div>
    <footer class="footer">

        <span>Copyright Â©1998 Google Inc.</span>
    </footer>
    
    
</body>
</html>
